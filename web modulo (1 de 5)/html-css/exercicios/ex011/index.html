<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HMTL5</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e duminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P-imagem.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M-imagem.png" type="image/png">
        <img src="imagens/G-imagem.png" alt="imagem flexivel">
    </picture>

    <!--MP3 WAV OGG são os tipos de arquivo de audio que pe suportado nos navegadores-->
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/blue-bird-pt-br.mp3" controls autoplay></audio>
    
    <!--diferente da forma anterior poderia colocar varios audios, onde que se o primeiro não funciona o segundo é executado e seo segundo não funciona o terceiro que pe executado e assim em diante -->
    <p>Outra forma de usar audio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/blue-bird-pt-br.mp3" type="audio/mpeg">
        <source src="" type="">
        <p>infelizmente seu arquivo não consegue carregar audio</p>
    </audio>
</body>
</html>
