<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando carregar imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo do html5">
    <p>Podemos também carregar imagem que está em outra pasta, contando que ela estaja dentro da pasta atual.</p>
    <img src="./img/logo-css.png" alt="Logo do css3">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo do java-script">

</body>
</html>
