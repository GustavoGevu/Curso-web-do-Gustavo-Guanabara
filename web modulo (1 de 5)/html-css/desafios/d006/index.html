<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir os elemontos da lista a seguir. passe o mause sobre os termos para descobrir qual tag deverá utiçozar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;code&gt; e &lt;pre&gt;">Códigos-fontes</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt; e dentro dela usa Usa a tag &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Usa a tag &lt;ul&gt; e dentro dela usa Usa a tag &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
